<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Danke</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">

  <link rel="import" href="elements/post-list.html">
  <!-- endbuild-->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

</head>

<body unresolved>
  <core-drawer-panel>

    <core-header-panel id="drawer" drawer>
      <core-menu>
        <core-toolbar id="core_toolbar1">
          <paper-item id="paper_item2" icon="settings" label="Item">name@gmail.com</paper-item>
          <paper-item id="paper_item3" icon="settings" label="Item">Lelen Huang</paper-item>
          <img id="core_icon4" src="../images/avatar-03.svg">
        </core-toolbar>
        <paper-item id="paper_item4" icon="settings" label="Item">Discover</paper-item>
        <paper-item id="paper_item5" icon="settings" label="Item">Profile</paper-item>
        <paper-item id="paper_item6" icon="settings" label="Item">People</paper-item>
        <core-icon icon="home" id="core_icon"></core-icon>
        <core-icon icon="star" id="core_icon2"></core-icon>
        <core-icon icon="add" id="core_icon3"></core-icon>
      </core-menu>
    </core-header-panel>

    <core-header-panel main>
      <core-toolbar horizontal center-justified layout>
        <div class="layout" horizontal layout>
          <core-icon-button core-drawer-toggle icon="menu"></core-icon-button> 
          <div flex vertical center-justified layout>&nbsp Yarnee</div>
          <core-icon-button icon="more-vert"></core-icon-button>
        </div>
      </core-toolbar>  
      <core-toolbar horizontal center-justified layout>
        <paper-tabs id="paper_tabs" class="layout" center>
          <paper-tab flex name="folowing">Following</paper-tab>
          <paper-tab flex name="public">Public</paper-tab>
          <paper-tab flex name="readed">Readed</paper-tab>
        </paper-tabs>
      </core-toolbar>

      <div class="container" layout vertical center>
        <post-list></post-list>
      </div>
    </core-header-panel>

  </core-drawer-panel>

  <script>
    var tabs = document.querySelector('paper-tabs');
    var list = document.querySelector('post-list');

    tabs.addEventListener('core-select', function() {
      list.show = tabs.selected;
    });

    document.addEventListener('polymer-ready', function() {
      list.show = tabs.selected = "public";
    });
  </script>
</body>

</html>
